                label.textContent = 'ÂÜôÁúü„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû';
            }
        }
        
        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                loadMemories();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'none';
            }
        });
        
        // „É≠„Ç∞„Ç§„É≥
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btnText = document.getElementById('loginBtnText');
            
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showStatus('authStatus', '‚ú® „É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ', false);
            } catch (error) {
                showStatus('authStatus', `‚ö†Ô∏è ${error.message}`, true);
                btnText.innerHTML = '„É≠„Ç∞„Ç§„É≥';
            }
        }
        
        // „Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showStatus('authStatus', '‚ö†Ô∏è „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('authStatus', '‚úâÔ∏è „Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü', false);
            } catch (error) {
                showStatus('authStatus', `‚ö†Ô∏è ${error.message}`, true);
            }
        }
        
        // Ë®òÊÜ∂„Çí‰øùÂ≠ò
        async function saveMemory() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!title || !content || !category) {
                showStatus('status', '‚ö†Ô∏è „Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            if (!currentUser) {
                showStatus('status', '‚ö†Ô∏è „É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            const btnText = document.getElementById('saveBtnText');
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>‰øùÂ≠ò‰∏≠...';
            
            document.getElementById('uploadProgress').classList.remove('hidden');
            
            const memory = {
                title,
                content,
                category,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };
            
            // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà
            if (imageFile) {
                try {
                    const imageUrl = await uploadToFirebase(imageFile);
                    if (imageUrl) {
                        memory.imageUrl = imageUrl;
                    } else {
                        memory.imageData = await convertToBase64(imageFile);
                    }
                } catch (error) {
                    console.error('ÁîªÂÉèÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                    memory.imageData = await convertToBase64(imageFile);
                }
            }
            
            // Firestore„Å´‰øùÂ≠ò
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('memories').add(memory);
                
                showStatus('status', '‚úÖ ÊÄù„ÅÑÂá∫„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ', false);
                clearForm();
                loadMemories();
            } catch (error) {
                saveToLocal(memory);
            } finally {
                btnText.innerHTML = '<i class="fas fa-save mr-2"></i>Ë®òÊÜ∂„ÇíÊ∞∏ÈÅ†„Å´‰øùÂ≠ò';
                document.getElementById('uploadProgress').classList.add('hidden');
            }
        }
        
        // Firebase Storage„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                        document.getElementById('progressText').textContent = Math.round(progress) + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // Base64Â§âÊèõ
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }
        
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveToLocal(memory) {
            memory.id = Date.now().toString();
            memories.unshift(memory);
            localStorage.setItem('memories', JSON.stringify(memories));
            showStatus('status', '‚úÖ „É≠„Éº„Ç´„É´„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü', false);
            displayMemories();
        }
        
        // Ë®òÊÜ∂„ÇíË™≠„ÅøËæº„Åø
        async function loadMemories() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('memories')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                memories = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                memories = JSON.parse(localStorage.getItem('memories') || '[]');
            }
            
            displayMemories();
        }
        
        // Ë®òÊÜ∂„ÇíË°®Á§∫
        function displayMemories() {
            const grid = document.getElementById('memoriesGrid');
            const title = document.getElementById('memoriesTitle');
            
            if (memories.length === 0) {
                title.style.display = 'none';
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="inline-block p-8 glass-morphism rounded-3xl">
                            <i class="fas fa-photo-video text-6xl text-purple-400 mb-4 block animate-pulse-slow"></i>
                            <p class="text-xl text-gray-300 mb-2">„Åæ„Å†ÊÄù„ÅÑÂá∫„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                            <p class="text-gray-400">ÊúÄÂàù„ÅÆÊÄù„ÅÑÂá∫„ÇíË®òÈå≤„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            title.style.display = 'block';
            grid.innerHTML = memories.map((memory, index) => `
                <div class="group relative glass-morphism rounded-2xl overflow-hidden transform-3d hover:scale-105 transition-all duration-300 animate-fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="absolute top-4 right-4 z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button onclick="deleteMemory('${memory.id}')" 
                                class="w-10 h-10 bg-red-500/80 hover:bg-red-600 rounded-full flex items-center justify-center text-white transition-all duration-300 hover:scale-110">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    
                    ${memory.imageUrl || memory.imageData ? `
                        <div class="h-48 overflow-hidden">
                            <img src="${memory.imageUrl || memory.imageData}" 
                                 alt="${escapeHtml(memory.title)}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        </div>
                    ` : `
                        <div class="h-48 bg-gradient-to-br from-purple-600/20 to-pink-600/20 flex items-center justify-center">
                            <i class="fas fa-image text-6xl text-purple-400/50"></i>
                        </div>
                    `}
                    
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="text-xl font-bold text-white group-hover:gradient-text transition-all duration-300">
                                ${escapeHtml(memory.title)}
                            </h3>
                        </div>
                        
                        <span class="inline-block px-3 py-1 bg-gradient-to-r from-purple-600/30 to-pink-600/30 rounded-full text-sm text-purple-300 mb-3">
                            ${memory.category}
                        </span>
                        
                        <p class="text-gray-300 line-clamp-3 mb-4">
                            ${escapeHtml(memory.content)}
                        </p>
                        
                        <div class="flex items-center justify-between text-sm text-gray-400">
                            <span class="flex items-center gap-2">
                                <i class="far fa-calendar"></i>
                                ${new Date(memory.createdAt).toLocaleDateString('ja-JP')}
                            </span>
                            <span class="flex items-center gap-2">
                                <i class="far fa-clock"></i>
                                ${new Date(memory.createdAt).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Ë®òÊÜ∂„ÇíÂâäÈô§
        async function deleteMemory(id) {
            if (!confirm('„Åì„ÅÆÊÄù„ÅÑÂá∫„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
            
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid)
                        .collection('memories').doc(id).delete();
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                }
            }
            
            memories = memories.filter(m => m.id !== id);
            localStorage.setItem('memories', JSON.stringify(memories));
            displayMemories();
        }
        
        // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('category').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('fileLabel').textContent = 'ÂÜôÁúü„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(elementId, message, isError) {
            const element = document.getElementById(elementId);
            const bgColor = isError ? 'bg-red-500/20' : 'bg-green-500/20';
            const borderColor = isError ? 'border-red-500/50' : 'border-green-500/50';
            const textColor = isError ? 'text-red-300' : 'text-green-300';
            
            element.innerHTML = `
                <div class="${bgColor} ${borderColor} ${textColor} border-2 rounded-xl px-4 py-3 animate-slide-up">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÂàùÊúüË™≠„ÅøËæº„Åø
        window.onload = () => {
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);
                displayMemories();
            }
        };
    </script>
