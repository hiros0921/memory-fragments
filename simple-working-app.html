<body>
    <div class="container">
        <h1>âœ¨ Memory Fragments - ã‚·ãƒ³ãƒ—ãƒ«ç‰ˆ</h1>
        
        <div class="upload-section">
            <h2>æ–°ã—ã„è¨˜æ†¶ã‚’ä¿å­˜</h2>
            
            <input type="text" id="title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
            
            <textarea id="content" placeholder="è¨˜æ†¶ã®å†…å®¹..." rows="4"></textarea>
            
            <select id="category">
                <option value="æ—¥å¸¸">æ—¥å¸¸</option>
                <option value="æ—…è¡Œ">æ—…è¡Œ</option>
                <option value="ä»•äº‹">ä»•äº‹</option>
                <option value="è¶£å‘³">è¶£å‘³</option>
                <option value="ãã®ä»–">ãã®ä»–</option>
            </select>
            
            <input type="file" id="imageFile" accept="image/*">
            
            <button onclick="saveMemory()">ğŸ’¾ è¨˜æ†¶ã‚’ä¿å­˜</button>
            
            <div id="status"></div>
        </div>
        
        <div id="memoriesList"></div>
    </div>
    
    <script>
        // ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ¡ãƒ¢ãƒªãƒ¼ä¿å­˜ã‚·ã‚¹ãƒ†ãƒ 
        let memories = JSON.parse(localStorage.getItem('simpleMemories') || '[]');
        
        function saveMemory() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!title || !content) {
                showStatus('ã‚¿ã‚¤ãƒˆãƒ«ã¨å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', true);
                return;
            }
            
            const memory = {
                id: Date.now().toString(),
                title,
                content,
                category,
                createdAt: new Date().toISOString()
            };
            
            // ç”»åƒãŒã‚ã‚‹å ´åˆã¯Base64ã§ä¿å­˜
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    memory.image = e.target.result;
                    saveAndDisplay(memory);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveAndDisplay(memory);
            }
        }
        
        function saveAndDisplay(memory) {
            memories.unshift(memory);
            localStorage.setItem('simpleMemories', JSON.stringify(memories));
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('imageFile').value = '';
            
            showStatus('âœ… ä¿å­˜æˆåŠŸï¼', false);
            displayMemories();
        }
        
        function displayMemories() {
            const list = document.getElementById('memoriesList');
            list.innerHTML = '<h2>ä¿å­˜ã•ã‚ŒãŸè¨˜æ†¶</h2>';
            
            memories.forEach(memory => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.innerHTML = `
                    <h3>${memory.title}</h3>
                    <p><small>${new Date(memory.createdAt).toLocaleString()}</small></p>
                    <p>${memory.content}</p>
                    ${memory.image ? `<img src="${memory.image}" alt="${memory.title}">` : ''}
                    <p><span style="background: #667eea; padding: 5px 10px; border-radius: 15px; font-size: 12px;">${memory.category}</span></p>
                `;
                list.appendChild(item);
            });
        }
        
        function showStatus(message, isError) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'error' : 'success';
            setTimeout(() => status.textContent = '', 3000);
        }
        
        // åˆæœŸè¡¨ç¤º
        displayMemories();
    </script>
</body>
