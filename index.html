<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Fragments - あなたの大切な思い出を永遠に</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%, 100%': { opacity: 0.5 },
                            '50%': { opacity: 1 },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 0 },
                            '50%': { opacity: 1 },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 宇宙背景の星 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* グラデーションテキスト */
        .gradient-text {
            background: linear-gradient(to right, #f97316, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* グローエフェクト */
        .glow-purple {
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
        }
        
        .glow-blue {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
        }
        
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.7);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 text-white font-sans overflow-x-hidden">
    <!-- 星の背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- メインコンテナ -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- タイトル -->
        <div class="text-center mb-12 animate-float">
            <h1 class="text-5xl sm:text-7xl font-bold mb-4">
                <span class="gradient-text">Memory Fragments</span>
            </h1>
            <p class="text-xl text-gray-300">あなたの大切な思い出を永遠に</p>
        </div>
        
        <!-- 認証セクション -->
        <div class="max-w-md mx-auto mb-12" id="authSection">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20 glow-purple">
                <h2 class="text-2xl font-bold text-center mb-6">
                    <span class="text-purple-300">ログイン</span>
                </h2>
                <div class="space-y-4">
                    <input type="email" id="loginEmail" 
                           placeholder="メールアドレス" 
                           value="hsuwa34@gmail.com"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white placeholder-gray-400">
                    <input type="password" id="loginPassword" 
                           placeholder="パスワード"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white placeholder-gray-400">
                    <div class="flex gap-3">
                        <button onclick="login()" 
                                class="flex-1 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                            ログイン
                        </button>
                        <button onclick="resetPassword()" 
                                class="flex-1 py-3 bg-white/10 rounded-lg font-semibold hover:bg-white/20 transform hover:scale-105 transition-all duration-300 border border-white/20">
                            パスワードリセット
                        </button>
                    </div>
                </div>
                <div id="authStatus" class="mt-4"></div>
            </div>
        </div>
        
        <!-- アップロードセクション -->
        <div class="max-w-2xl mx-auto mb-12" id="uploadSection" style="display: none;">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20 glow-purple">
                <h2 class="text-3xl font-bold text-center mb-8">
                    <span class="text-purple-300">新しい記憶を記録</span>
                </h2>
                
                <div class="space-y-6">
                    <input type="text" id="title" 
                           placeholder="タイトル"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white placeholder-gray-400">
                    
                    <textarea id="content" 
                              placeholder="思い出の詳細" 
                              rows="5"
                              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white placeholder-gray-400 resize-none"></textarea>
                    
                    <select id="category"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white">
                        <option value="" class="bg-gray-800">カテゴリーを選択</option>
                        <option value="日常" class="bg-gray-800">日常</option>
                        <option value="旅行" class="bg-gray-800">旅行</option>
                        <option value="仕事" class="bg-gray-800">仕事</option>
                        <option value="趣味" class="bg-gray-800">趣味</option>
                        <option value="家族" class="bg-gray-800">家族</option>
                        <option value="その他" class="bg-gray-800">その他</option>
                    </select>
                    
                    <input type="text" id="tags" 
                           placeholder="タグを入力（スペースで区切る）例: 夏 海 家族旅行"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all duration-300 text-white placeholder-gray-400">
                    <div id="tagPreview" class="flex flex-wrap gap-2"></div>
                    
                    <div class="relative">
                        <input type="file" id="imageFile" accept="image/*" class="hidden">
                        <label for="imageFile" class="block w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg cursor-pointer hover:bg-white/20 transition-all duration-300 text-center">
                            📷 画像を選択
                        </label>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="locationPermission" class="w-5 h-5 rounded border-white/20 bg-white/10 text-purple-600 focus:ring-purple-600 focus:ring-2">
                        <label for="locationPermission" class="cursor-pointer">📍 現在地を記録する</label>
                        <span id="locationStatus" class="text-sm text-gray-400"></span>
                    </div>
                    
                    <div id="uploadProgress" class="hidden">
                        <p class="text-sm mb-2">アップロード中...</p>
                        <div class="w-full h-2 bg-white/10 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-purple-600 to-blue-600 rounded-full transition-all duration-300" id="progressFill" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <button onclick="saveMemory()" 
                            class="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-semibold text-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        💾 記憶を保存
                    </button>
                    
                    <div id="status"></div>
                </div>
            </div>
        </div>
        
        <!-- 検索セクション -->
        <div id="searchSection" class="mb-8 hidden">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl border border-white/20">
                <h3 class="text-xl font-bold mb-4 text-purple-300">🔍 検索・フィルター</h3>
            
            <div style="margin-top: 15px;">
                <input type="text" id="searchText" placeholder="タイトルや内容で検索..." style="width: 100%;">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 15px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-size: 0.9em;">開始日</label>
                    <input type="date" id="dateFrom" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-size: 0.9em;">終了日</label>
                    <input type="date" id="dateTo" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-size: 0.9em;">カテゴリー</label>
                    <select id="categoryFilter" style="width: 100%;">
                        <option value="">すべて</option>
                        <option value="日常">日常</option>
                        <option value="旅行">旅行</option>
                        <option value="仕事">仕事</option>
                        <option value="趣味">趣味</option>
                        <option value="家族">家族</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 15px;">
                <button onclick="applyFilters()">検索</button>
                <button onclick="resetSearch()" style="background: rgba(255,255,255,0.2);">リセット</button>
            </div>
        </div>
        
        <div id="filterSection">
            <h3>🏷️ タグフィルター</h3>
            <div id="allTags" style="margin-top: 10px;"></div>
            <div id="activeFilters"></div>
            <button onclick="clearFilters()" style="margin-top: 10px;">タグフィルターをクリア</button>
        </div>
        
        <div id="statsSection" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px; display: none;">
            <h3>📊 統計・振り返り</h3>
            <div id="statsContent" style="margin-top: 20px;"></div>
        </div>
        
        <div id="memoriesGrid" class="memory-grid"></div>
        
        <!-- 共有モーダル -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeShareModal()">&times;</span>
                <h2>🔗 記憶を共有</h2>
                <div id="shareContent"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBqOMyegX7nfUrtVtTSpVNYpiqlBJTAM0k",
            authDomain: "memory-fragments.firebaseapp.com",
            projectId: "memory-fragments",
            storageBucket: "memory-fragments.firebasestorage.app",
            messagingSenderId: "798156189875",
            appId: "1:798156189875:web:404069566f9fa68a8580c6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const db = firebase.firestore();
        
        let currentUser = null;
        let memories = [];
        let allTags = new Set();
        let activeTagFilters = new Set();
        let searchFilters = {
            text: '',
            dateFrom: '',
            dateTo: '',
            category: ''
        };
        
        // 認証状態の監視
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                showStatus('authStatus', `ログイン中: ${user.email}`, false);
                loadMemories();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'none';
            }
        });
        
        // ログイン
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showStatus('authStatus', 'ログイン成功！', false);
            } catch (error) {
                showStatus('authStatus', `エラー: ${error.message}`, true);
            }
        }
        
        // パスワードリセット
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showStatus('authStatus', 'メールアドレスを入力してください', true);
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('authStatus', 'パスワードリセットメールを送信しました', false);
            } catch (error) {
                showStatus('authStatus', `エラー: ${error.message}`, true);
            }
        }
        
        // 現在地を取得
        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('お使いのブラウザは位置情報をサポートしていません'));
                    return;
                }
                
                const locationStatus = document.getElementById('locationStatus');
                locationStatus.textContent = '位置情報を取得中...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        locationStatus.textContent = '✅ 位置情報を取得しました';
                        resolve(location);
                    },
                    (error) => {
                        let message = '位置情報を取得できませんでした';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = '位置情報の使用が許可されていません';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = '位置情報が利用できません';
                                break;
                            case error.TIMEOUT:
                                message = '位置情報の取得がタイムアウトしました';
                                break;
                        }
                        locationStatus.textContent = `❌ ${message}`;
                        reject(new Error(message));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }
        
        // 記憶を保存
        async function saveMemory() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const locationPermission = document.getElementById('locationPermission').checked;
            const tagsInput = document.getElementById('tags').value.trim();
            const tags = tagsInput ? tagsInput.split(/\s+/).filter(tag => tag.length > 0) : [];
            
            if (!title || !content || !category) {
                showStatus('status', 'すべての項目を入力してください', true);
                return;
            }
            
            if (!currentUser) {
                showStatus('status', 'ログインしてください', true);
                return;
            }
            
            document.getElementById('uploadProgress').style.display = 'block';
            
            const memory = {
                title,
                content,
                category,
                tags,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };
            
            // 位置情報を取得
            if (locationPermission) {
                try {
                    const location = await getCurrentLocation();
                    if (location) {
                        memory.location = location;
                    }
                } catch (error) {
                    console.error('位置情報取得エラー:', error);
                    showStatus('locationStatus', '位置情報を取得できませんでした', true);
                }
            }
            
            // 画像がある場合
            if (imageFile) {
                try {
                    // まずFirebase Storageを試す
                    const imageUrl = await uploadToFirebase(imageFile);
                    if (imageUrl) {
                        memory.imageUrl = imageUrl;
                    } else {
                        // 失敗したらBase64
                        memory.imageData = await convertToBase64(imageFile);
                    }
                } catch (error) {
                    console.error('画像処理エラー:', error);
                    // エラーでもBase64で保存
                    memory.imageData = await convertToBase64(imageFile);
                }
            }
            
            // Firestoreに保存
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('memories').add(memory);
                
                showStatus('status', '✅ 保存成功！', false);
                clearForm();
                loadMemories();
            } catch (error) {
                // Firestore失敗時はローカルストレージ
                saveToLocal(memory);
            }
            
            document.getElementById('uploadProgress').style.display = 'none';
        }
        
        // Firebase Storageアップロード（30秒タイムアウト付き）
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // Base64変換
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }
        
        // ローカルストレージに保存
        function saveToLocal(memory) {
            memory.id = Date.now().toString();
            memories.unshift(memory);
            localStorage.setItem('memories', JSON.stringify(memories));
            showStatus('status', '✅ ローカルに保存しました', false);
            displayMemories();
        }
        
        // 記憶を読み込み
        async function loadMemories() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('memories')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                memories = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('読み込みエラー:', error);
                memories = JSON.parse(localStorage.getItem('memories') || '[]');
            }
            
            displayMemories();
        }
        
        // 記憶を表示
        function displayMemories() {
            const grid = document.getElementById('memoriesGrid');
            grid.innerHTML = '<h2>保存された記憶</h2>';
            
            // 記憶がある場合は検索セクションと統計セクションを表示
            if (memories.length > 0) {
                document.getElementById('searchSection').style.display = 'block';
                document.getElementById('statsSection').style.display = 'block';
                updateStatistics();
            }
            
            // 全てのタグを収集
            allTags.clear();
            memories.forEach(memory => {
                if (memory.tags) {
                    memory.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            // フィルターセクションを表示（タグがある場合）
            if (allTags.size > 0) {
                document.getElementById('filterSection').style.display = 'block';
                updateFilterSection();
            }
            
            // 複合フィルタリング
            let filteredMemories = memories;
            
            // テキスト検索
            if (searchFilters.text) {
                const searchLower = searchFilters.text.toLowerCase();
                filteredMemories = filteredMemories.filter(memory => 
                    memory.title.toLowerCase().includes(searchLower) ||
                    memory.content.toLowerCase().includes(searchLower)
                );
            }
            
            // 日付フィルター
            if (searchFilters.dateFrom) {
                filteredMemories = filteredMemories.filter(memory => 
                    new Date(memory.createdAt) >= new Date(searchFilters.dateFrom)
                );
            }
            if (searchFilters.dateTo) {
                const endDate = new Date(searchFilters.dateTo);
                endDate.setHours(23, 59, 59, 999);
                filteredMemories = filteredMemories.filter(memory => 
                    new Date(memory.createdAt) <= endDate
                );
            }
            
            // カテゴリーフィルター
            if (searchFilters.category) {
                filteredMemories = filteredMemories.filter(memory => 
                    memory.category === searchFilters.category
                );
            }
            
            // タグフィルター
            if (activeTagFilters.size > 0) {
                filteredMemories = filteredMemories.filter(memory => {
                    if (!memory.tags || memory.tags.length === 0) return false;
                    return Array.from(activeTagFilters).some(filterTag => 
                        memory.tags.includes(filterTag)
                    );
                });
            }
            
            if (filteredMemories.length === 0) {
                grid.innerHTML += '<p style="text-align: center; opacity: 0.6;">条件に一致する記憶がありません</p>';
                return;
            }
            
            // 結果数を表示
            if (searchFilters.text || searchFilters.dateFrom || searchFilters.dateTo || 
                searchFilters.category || activeTagFilters.size > 0) {
                grid.innerHTML += `<p style="text-align: center; margin-bottom: 20px;">
                    ${filteredMemories.length}件の記憶が見つかりました
                </p>`;
            }
            
            filteredMemories.forEach(memory => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.innerHTML = `
                    <div class="share-btn" onclick="shareMemory('${memory.id}')">🔗</div>
                    <div class="delete-btn" onclick="deleteMemory('${memory.id}')">×</div>
                    <div class="memory-title">${escapeHtml(memory.title)}</div>
                    <div class="memory-date">${new Date(memory.createdAt).toLocaleString()}</div>
                    <span class="memory-category">${memory.category}</span>
                    <div class="memory-content">${escapeHtml(memory.content)}</div>
                    ${memory.tags && memory.tags.length > 0 ? 
                        `<div class="memory-tags">
                            ${memory.tags.map(tag => `<span class="tag tag-filter" onclick="toggleTagFilter('${tag}')">${tag}</span>`).join('')}
                        </div>` : ''}
                    ${memory.imageUrl || memory.imageData ? 
                        `<img src="${memory.imageUrl || memory.imageData}" alt="${memory.title}">` : ''}
                    ${memory.location ? 
                        `<div class="memory-location" onclick="openMap(${memory.location.lat}, ${memory.location.lng})">
                            📍 位置情報あり (クリックで地図を開く)
                        </div>` : ''}
                `;
                grid.appendChild(item);
            });
        }
        
        // 記憶を削除
        async function deleteMemory(id) {
            if (!confirm('この記憶を削除しますか？')) return;
            
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid)
                        .collection('memories').doc(id).delete();
                } catch (error) {
                    console.error('削除エラー:', error);
                }
            }
            
            memories = memories.filter(m => m.id !== id);
            localStorage.setItem('memories', JSON.stringify(memories));
            displayMemories();
        }
        
        // フォームクリア
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('category').value = '';
            document.getElementById('tags').value = '';
            document.getElementById('tagPreview').innerHTML = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('locationPermission').checked = false;
            document.getElementById('locationStatus').textContent = '';
        }
        
        // ステータス表示
        function showStatus(elementId, message, isError) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'status error' : 'status success';
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 地図を開く
        function openMap(lat, lng) {
            // Google Mapsで開く
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }
        
        // 記憶を共有
        function shareMemory(memoryId) {
            const memory = memories.find(m => m.id === memoryId);
            if (!memory) return;
            
            const shareUrl = `${window.location.origin}${window.location.pathname}?memory=${memoryId}`;
            const shareText = `${memory.title} - Memory Fragments`;
            
            const shareContent = document.getElementById('shareContent');
            shareContent.innerHTML = `
                <div class="share-options">
                    <h3>SNSで共有</h3>
                    <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}" 
                       target="_blank" class="share-button share-twitter">
                        Twitter
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}" 
                       target="_blank" class="share-button share-facebook">
                        Facebook
                    </a>
                    <a href="https://line.me/R/msg/text/?${encodeURIComponent(shareText + ' ' + shareUrl)}" 
                       target="_blank" class="share-button share-line">
                        LINE
                    </a>
                </div>
                
                <div class="share-link-container">
                    <h3>共有リンク</h3>
                    <p style="font-size: 0.9em; color: rgba(255,255,255,0.7);">
                        このリンクをコピーして共有できます
                    </p>
                    <input type="text" class="share-link-input" id="shareLink" value="${shareUrl}" readonly>
                    <button class="copy-button" onclick="copyShareLink()">リンクをコピー</button>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <h4>プレビュー</h4>
                    <div style="margin-top: 10px;">
                        <strong>${escapeHtml(memory.title)}</strong><br>
                        <span style="color: rgba(255,255,255,0.7);">${new Date(memory.createdAt).toLocaleDateString()}</span><br>
                        <p style="margin-top: 10px;">${escapeHtml(memory.content.substring(0, 100))}...</p>
                    </div>
                </div>
            `;
            
            document.getElementById('shareModal').style.display = 'block';
        }
        
        // 共有モーダルを閉じる
        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }
        
        // 共有リンクをコピー
        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            shareLink.setSelectionRange(0, 99999); // モバイル対応
            
            try {
                document.execCommand('copy');
                // コピー成功をフィードバック
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✅ コピーしました！';
                button.style.background = 'rgba(76, 175, 80, 0.8)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(102, 126, 234, 0.8)';
                }, 2000);
            } catch (err) {
                console.error('コピーに失敗しました:', err);
            }
        }
        
        // タグフィルターをトグル
        function toggleTagFilter(tag) {
            if (activeTagFilters.has(tag)) {
                activeTagFilters.delete(tag);
            } else {
                activeTagFilters.add(tag);
            }
            displayMemories();
        }
        
        // フィルターセクションを更新
        function updateFilterSection() {
            const allTagsDiv = document.getElementById('allTags');
            allTagsDiv.innerHTML = '<p style="margin-bottom: 10px;">タグをクリックしてフィルター:</p>';
            
            Array.from(allTags).sort().forEach(tag => {
                const span = document.createElement('span');
                span.className = `tag tag-filter ${activeTagFilters.has(tag) ? 'active' : ''}`;
                span.textContent = tag;
                span.onclick = () => toggleTagFilter(tag);
                allTagsDiv.appendChild(span);
            });
            
            // アクティブなフィルターを表示
            const activeFiltersDiv = document.getElementById('activeFilters');
            if (activeTagFilters.size > 0) {
                activeFiltersDiv.innerHTML = '<p style="margin-top: 15px;">フィルター中: ' + 
                    Array.from(activeTagFilters).join(', ') + '</p>';
            } else {
                activeFiltersDiv.innerHTML = '';
            }
        }
        
        // フィルターをクリア
        function clearFilters() {
            activeTagFilters.clear();
            displayMemories();
        }
        
        // 統計を更新
        function updateStatistics() {
            const statsContent = document.getElementById('statsContent');
            
            // 年別・月別の統計を計算
            const yearStats = {};
            const monthStats = {};
            const categoryStats = {};
            const currentYear = new Date().getFullYear();
            
            memories.forEach(memory => {
                const date = new Date(memory.createdAt);
                const year = date.getFullYear();
                const month = `${year}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                // 年別統計
                yearStats[year] = (yearStats[year] || 0) + 1;
                
                // 月別統計（現在年のみ）
                if (year === currentYear) {
                    const monthName = date.toLocaleDateString('ja-JP', { month: 'long' });
                    monthStats[monthName] = (monthStats[monthName] || 0) + 1;
                }
                
                // カテゴリー別統計
                categoryStats[memory.category] = (categoryStats[memory.category] || 0) + 1;
            });
            
            // 統計HTML生成
            statsContent.innerHTML = `
                <div class="stats-grid">
                    <!-- 月別統計 -->
                    <div class="stat-card">
                        <h4>📅 ${currentYear}年の月別記憶数</h4>
                        <div class="bar-chart">
                            ${generateMonthChart(monthStats, currentYear)}
                        </div>
                    </div>
                    
                    <!-- カテゴリー別統計 -->
                    <div class="stat-card">
                        <h4>📂 カテゴリー別記憶数</h4>
                        <div class="bar-chart">
                            ${generateCategoryChart(categoryStats)}
                        </div>
                    </div>
                    
                    <!-- 年別統計 -->
                    <div class="stat-card">
                        <h4>📊 年別記憶数</h4>
                        <div class="bar-chart">
                            ${generateYearChart(yearStats)}
                        </div>
                    </div>
                    
                    <!-- サマリー -->
                    <div class="stat-card">
                        <h4>✨ サマリー</h4>
                        <p>総記憶数: <strong>${memories.length}</strong>件</p>
                        <p>最も多いカテゴリー: <strong>${getMostFrequentCategory(categoryStats)}</strong></p>
                        <p>今月の記憶数: <strong>${getCurrentMonthCount()}</strong>件</p>
                        <p>今年の記憶数: <strong>${yearStats[currentYear] || 0}</strong>件</p>
                    </div>
                </div>
            `;
        }
        
        // 月別チャート生成
        function generateMonthChart(monthStats, year) {
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            const maxCount = Math.max(...Object.values(monthStats), 1);
            
            return months.map(month => {
                const count = monthStats[month] || 0;
                const width = (count / maxCount) * 200;
                return `
                    <div class="bar">
                        <div class="bar-label">${month}</div>
                        <div class="bar-fill" style="width: ${width}px">${count}</div>
                    </div>
                `;
            }).join('');
        }
        
        // カテゴリー別チャート生成
        function generateCategoryChart(categoryStats) {
            const maxCount = Math.max(...Object.values(categoryStats), 1);
            
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])
                .map(([category, count]) => {
                    const width = (count / maxCount) * 200;
                    return `
                        <div class="bar">
                            <div class="bar-label">${category}</div>
                            <div class="bar-fill" style="width: ${width}px">${count}</div>
                        </div>
                    `;
                }).join('');
        }
        
        // 年別チャート生成
        function generateYearChart(yearStats) {
            const maxCount = Math.max(...Object.values(yearStats), 1);
            
            return Object.entries(yearStats)
                .sort((a, b) => a[0] - b[0])
                .map(([year, count]) => {
                    const width = (count / maxCount) * 200;
                    return `
                        <div class="bar">
                            <div class="bar-label">${year}年</div>
                            <div class="bar-fill" style="width: ${width}px">${count}</div>
                        </div>
                    `;
                }).join('');
        }
        
        // 最も多いカテゴリーを取得
        function getMostFrequentCategory(categoryStats) {
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])[0]?.[0] || 'なし';
        }
        
        // 今月の記憶数を取得
        function getCurrentMonthCount() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            return memories.filter(memory => {
                const memoryMonth = memory.createdAt.substring(0, 7);
                return memoryMonth === currentMonth;
            }).length;
        }
        
        // 検索フィルターを適用
        function applyFilters() {
            searchFilters.text = document.getElementById('searchText').value;
            searchFilters.dateFrom = document.getElementById('dateFrom').value;
            searchFilters.dateTo = document.getElementById('dateTo').value;
            searchFilters.category = document.getElementById('categoryFilter').value;
            displayMemories();
        }
        
        // 検索をリセット
        function resetSearch() {
            document.getElementById('searchText').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('categoryFilter').value = '';
            searchFilters = {
                text: '',
                dateFrom: '',
                dateTo: '',
                category: ''
            };
            displayMemories();
        }
        
        // タグ入力のリアルタイムプレビュー
        document.getElementById('tags').addEventListener('input', (e) => {
            const tags = e.target.value.trim().split(/\s+/).filter(tag => tag.length > 0);
            const preview = document.getElementById('tagPreview');
            preview.innerHTML = '';
            tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag-input-preview';
                span.textContent = tag;
                preview.appendChild(span);
            });
        });
        
        // 星の背景を生成
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 初期読み込み
        window.onload = () => {
            generateStars();
            
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);
                displayMemories();
            }
            
            // 検索テキストでEnterキーを押したら検索実行
            document.getElementById('searchText').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // モーダル外クリックで閉じる
            window.onclick = function(event) {
                const modal = document.getElementById('shareModal');
                if (event.target === modal) {
                    closeShareModal();
                }
            };
        };
    </script>
</body>
</html>
