    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBqOMyegX7nfUrtVtTSpVNYpiqlBJTAM0k",
            authDomain: "memory-fragments.firebaseapp.com",
            projectId: "memory-fragments",
            storageBucket: "memory-fragments.firebasestorage.app",
            messagingSenderId: "798156189875",
            appId: "1:798156189875:web:404069566f9fa68a8580c6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const db = firebase.firestore();
        const functions = firebase.functions();
        
        // Initialize Stripe
        const stripe = Stripe('pk_test_51RltmW2L9dU9afFcgj3IibP3Jm6bg23agDjacAWw6uF5O4X9YwAViLUIYDHYKCIJ7t0OvDJhVrKIrZek68O8YZQ100VvOyZoue');
        
        let currentUser = null;
        let memories = [];
        let allTags = new Set();
        let activeTagFilters = new Set();
        let isPremium = false; // プレミアムステータス
        const FREE_LIMIT = 50; // 無料版の制限
        let searchFilters = {
            text: '',
            dateFrom: '',
            dateTo: '',
            category: ''
        };
        
        // 認証状態の監視
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            
            // URLパラメータをチェック
            const urlParams = new URLSearchParams(window.location.search);
            const memoryId = urlParams.get('id');
            
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                showStatus('authStatus', `ログイン中: ${user.email}`, false);
                
                // プレミアムステータスをチェック
                checkPremiumStatus(user.uid);
                
                if (memoryId) {
                    // 特定の記憶を表示
                    loadSingleMemory(memoryId);
                } else {
                    // 通常の表示
                    loadMemories();
                }
            } else {
                // 認証されていない場合でも、個別記憶表示時は認証画面を表示しない
                if (!memoryId) {
                    document.getElementById('authSection').style.display = 'block';
                    document.getElementById('uploadSection').style.display = 'none';
                }
            }
        });
        
        // プレミアムステータスをチェック
        async function checkPremiumStatus(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    isPremium = userData.isPremium || false;
                    
                    // プレミアムステータスを表示
                    updatePremiumUI();
                } else {
                    // 初回ユーザーの場合、ドキュメントを作成
                    await db.collection('users').doc(uid).set({
                        isPremium: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    isPremium = false;
                    updatePremiumUI();
                }
            } catch (error) {
                console.error('プレミアムステータスのチェックエラー:', error);
                isPremium = false;
                updatePremiumUI();
            }
        }
        
        // プレミアムUIを更新
        function updatePremiumUI() {
            const statusBadge = document.getElementById('premiumStatus');
            if (statusBadge) {
                if (isPremium) {
                    statusBadge.innerHTML = '👑 プレミアム会員';
                    statusBadge.className = 'px-4 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-full text-sm font-bold';
                } else {
                    const memoryCount = memories.length;
                    statusBadge.innerHTML = `無料版 (${memoryCount}/${FREE_LIMIT}件)`;
                    statusBadge.className = 'px-4 py-2 bg-gray-600 rounded-full text-sm';
                    
                    // 制限に近づいている場合は警告
                    if (memoryCount >= FREE_LIMIT * 0.8) {
                        statusBadge.className += ' bg-orange-600';
                    }
                }
            }
        }
        
        // ログイン
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showStatus('authStatus', 'ログイン成功！', false);
            } catch (error) {
                showStatus('authStatus', `エラー: ${error.message}`, true);
            }
        }
        
        // パスワードリセット
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showStatus('authStatus', 'メールアドレスを入力してください', true);
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('authStatus', 'パスワードリセットメールを送信しました', false);
            } catch (error) {
                showStatus('authStatus', `エラー: ${error.message}`, true);

        // 現在地を取得
        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('お使いのブラウザは位置情報をサポートしていません'));
                    return;
                }
                
                const locationStatus = document.getElementById('locationStatus');
                locationStatus.textContent = '位置情報を取得中...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        locationStatus.textContent = '✅ 位置情報を取得しました';
                        resolve(location);
                    },
                    (error) => {
                        let message = '位置情報を取得できませんでした';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = '位置情報の使用が許可されていません';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = '位置情報が利用できません';
                                break;
                            case error.TIMEOUT:
                                message = '位置情報の取得がタイムアウトしました';
                                break;
                        }
                        locationStatus.textContent = `❌ ${message}`;
                        reject(new Error(message));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Firebase Storageアップロード（30秒タイムアウト付き）
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // 画像リサイズ機能
        async function resizeImage(file, maxWidth = 1200, maxHeight = 1200, quality = 0.85) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // 元の画像サイズ
                        const originalWidth = img.width;
                        const originalHeight = img.height;
                        
                        // リサイズが必要か判定
                        if (originalWidth <= maxWidth && originalHeight <= maxHeight && file.size < 1000000) {
                            // リサイズ不要（1MB未満かつサイズ制限内）
                            resolve(file);
                            return;
                        }
                        
                        // アスペクト比を保ちながらリサイズ
                        let width = originalWidth;
                        let height = originalHeight;
                        
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        
                        if (height > maxHeight) {
                            width = (maxHeight / height) * width;
                            height = maxHeight;
                        }
                        
                        // Canvas でリサイズ
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // アンチエイリアシングを有効にして描画
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // リサイズした画像をBlobとして取得
                        canvas.toBlob((blob) => {
                            if (blob) {
                                // 元のファイル名を保持
                                const resizedFile = new File([blob], file.name, {
                                    type: file.type || 'image/jpeg',
                                    lastModified: Date.now()
                                });
                                
                                // リサイズ情報を表示
                                const sizeMB = (blob.size / 1024 / 1024).toFixed(2);
                                const originalSizeMB = (file.size / 1024 / 1024).toFixed(2);
                                showStatus('status', `📸 画像を最適化しました (${originalSizeMB}MB → ${sizeMB}MB)`, false);
                                
                                resolve(resizedFile);
                            } else {
                                resolve(file); // 失敗時は元のファイルを返す
                            }
                        }, file.type || 'image/jpeg', quality);
                    };
                    img.onerror = () => resolve(file);
                    img.src = e.target.result;
                };
                reader.onerror = () => resolve(file);
                reader.readAsDataURL(file);
            });
        }

        // Base64変換
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }

        // 決済処理を開始

            try {
                // ローディング表示
                const checkoutBtn = event.target;
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = '処理中...';
                
                // Firebase Functionsを呼び出してCheckoutセッションを作成
                // 注意：この関数はFirebase Functionsで実装する必要があります
                const createCheckoutSession = functions.httpsCallable('createCheckoutSession');
                const { data } = await createCheckoutSession({
                    priceId: 'price_1Rtt4MRritviSYbGuwIDp1WW', // Memory Fragments プレミアム月額500円
                    successUrl: window.location.origin + '?success=true',
                    cancelUrl: window.location.origin + '?canceled=true',
                });
                
                // Stripe Checkoutにリダイレクト
                const result = await stripe.redirectToCheckout({
                    sessionId: data.sessionId
                });
                
                if (result.error) {
                    alert('エラーが発生しました: ' + result.error.message);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('現在、決済機能の設定中です。\n\n必要な手順：\n1. Stripeダッシュボードで月額500円の商品を作成\n2. Firebase Functionsをデプロイ\n3. 価格IDを設定\n\n詳細は開発者にお問い合わせください。');
            } finally {
                // ボタンを元に戻す
                const checkoutBtn = event.target;
                if (checkoutBtn) {
                    checkoutBtn.disabled = false;
                    checkoutBtn.textContent = '今すぐアップグレード ✨';
                }
            }
        }

        // 統計を更新
        function updateStatistics() {

        // 月別チャート生成
        function generateMonthChart(monthStats, year) {
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            const maxCount = Math.max(...Object.values(monthStats), 1);
            
            return months.map(month => {
                const count = monthStats[month] || 0;
                const width = (count / maxCount) * 100;
                return `
                    <div class="flex items-center gap-3">
                        <span class="text-sm text-gray-400 w-12 text-right">${month}</span>
                        <div class="flex-1 bg-white/10 rounded-full h-6 overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-end px-2 text-xs font-semibold" 
                                 style="width: ${width}%">
                                ${count}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // カテゴリー別チャート生成
        function generateCategoryChart(categoryStats) {
            const maxCount = Math.max(...Object.values(categoryStats), 1);
            
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])
                .map(([category, count]) => {
                    const width = (count / maxCount) * 100;
                    return `
                        <div class="flex items-center gap-3">
                            <span class="text-sm text-gray-400 w-16 text-right">${category}</span>
                            <div class="flex-1 bg-white/10 rounded-full h-6 overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-end px-2 text-xs font-semibold" 
                                     style="width: ${width}%">
                                    ${count}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        // 年別チャート生成
        function generateYearChart(yearStats) {
            const maxCount = Math.max(...Object.values(yearStats), 1);
            
            return Object.entries(yearStats)
                .sort((a, b) => a[0] - b[0])
                .map(([year, count]) => {
                    const width = (count / maxCount) * 100;
                    return `
                        <div class="flex items-center gap-3">
                            <span class="text-sm text-gray-400 w-16 text-right">${year}年</span>
                            <div class="flex-1 bg-white/10 rounded-full h-6 overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-end px-2 text-xs font-semibold" 
                                     style="width: ${width}%">
                                    ${count}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        // 最も多いカテゴリーを取得
        function getMostFrequentCategory(categoryStats) {
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])[0]?.[0] || 'なし';
        }
        
        // 今月の記憶数を取得
        function getCurrentMonthCount() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            return memories.filter(memory => {
                const memoryMonth = memory.createdAt.substring(0, 7);
                return memoryMonth === currentMonth;
            }).length;
        }

        // 星の背景を生成
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star animate-twinkle';

        // Three.js 3Dシーン
        let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
        
        function init3DScene() {
            // シーン作成
            scene = new THREE.Scene();
            
            // カメラ設定
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // レンダラー設定
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // パーティクルシステム作成
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 5000;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            // パーティクルマテリアル
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0x9966ff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            // 光る球体を追加
            const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x6633ff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
            
            // マウス移動イベント
            document.addEventListener('mousemove', onMouseMove);
            
            // ウィンドウリサイズ対応
            window.addEventListener('resize', onWindowResize);
            
            // アニメーションループ
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // パーティクルの回転
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            
            // マウス追従
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        // 初期読み込み
        window.onload = () => {
            generateStars();
            init3DScene();
            
            // URLパラメータを最初にチェック

            if (memoryId) {

            // ローカルストレージのメモリをロード（認証前でも表示できるように）
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);

            if (memoryId && !currentUser) {
                // 認証前に個別記憶を表示
                console.log('Checking memory before auth:', memoryId);
                const memory = memories.find(m => m.id === memoryId);
                if (memory) {
                    displaySingleMemoryView(memory);
                }
            }
            
            // 画像選択時のイベント
            document.getElementById('imageFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const infoDiv = document.getElementById('imageInfo');
                
                if (file) {
                    const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                    const sizeKB = (file.size / 1024).toFixed(0);
                    
                    if (file.size > 1000000) {
                        infoDiv.innerHTML = `⚠️ 画像サイズ: ${sizeMB}MB - 自動的に最適化されます`;
                        infoDiv.className = 'mt-2 text-xs text-yellow-400';
                    } else {
                        infoDiv.innerHTML = `✅ 画像サイズ: ${sizeKB < 1024 ? sizeKB + 'KB' : sizeMB + 'MB'}`;
                        infoDiv.className = 'mt-2 text-xs text-green-400';
                    }
                    infoDiv.classList.remove('hidden');
                } else {
                    infoDiv.classList.add('hidden');
                }
            });
            
            // 検索テキストでEnterキーを押したら検索実行
            document.getElementById('searchText').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // モーダル外クリックで閉じる
            window.onclick = function(event) {
                const modal = document.getElementById('shareModal');
                if (event.target === modal) {
                    closeShareModal();
                }
            };
        };
