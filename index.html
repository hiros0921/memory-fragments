<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Memory Fragments - 思い出を記録</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'gradient-y': 'gradient-y 15s ease infinite',
                        'gradient-xy': 'gradient-xy 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                        'slide-up': 'slide-up 0.5s ease-out',
                        'fade-in': 'fade-in 0.6s ease-out',
                        'bounce-in': 'bounce-in 0.6s ease-out',
                        'morph': 'morph 8s ease-in-out infinite',
                        'rotate-slow': 'rotate-slow 20s linear infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'shimmer': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        'glow': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.8 }
                        },
                        'slide-up': {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        'fade-in': {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        },
                        'bounce-in': {
                            '0%': { opacity: 0, transform: 'scale(0.3)' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { opacity: 1, transform: 'scale(1)' }
                        },
                        'morph': {
                            '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                            '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' }
                        },
                        'rotate-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* カスタムCSS */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .gradient-text {
            background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-glow {
            box-shadow: 
                0 0 20px rgba(139, 92, 246, 0.5),
                0 0 40px rgba(139, 92, 246, 0.3),
                0 0 60px rgba(139, 92, 246, 0.1);
        }
        
        .text-neon {
            text-shadow: 
                0 0 10px rgba(139, 92, 246, 0.8),
                0 0 20px rgba(139, 92, 246, 0.6),
                0 0 30px rgba(139, 92, 246, 0.4);
        }
        
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ec4899, #8b5cf6);
            border-radius: 10px;
        }
        
        /* 背景のアニメーション */
        .animated-bg {
            background: linear-gradient(-45deg, #000428, #004e92, #1a1a2e, #16213e, #000428);
            background-size: 400% 400%;
            animation: gradient-xy 20s ease infinite;
        }
        
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        /* ホログラフィック効果 */
        .holographic {
            background: linear-gradient(
                45deg,
                #ff0080,
                #ff8c00,
                #ffd700,
                #00ff00,
                #00ffff,
                #ff00ff,
                #ff0080
            );
            background-size: 300% 300%;
            animation: gradient-xy 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* 3D効果 */
        .transform-3d {
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.6s;
        }
        
        .transform-3d:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
        }
        
        /* カスタムカーソル */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }
        
        .cursor-grow {
            transform: scale(2);
            background: rgba(139, 92, 246, 0.3);
        }
    </style>
</head>

    <script>
        // Three.js シーン設定
        let scene, camera, renderer;
        let crystals = [];
        let particles;
        let mouseX = 0, mouseY = 0;
        let targetMouseX = 0, targetMouseY = 0;
        
        function initThreeJS() {
            // シーン作成
            scene = new THREE.Scene();
            
            // カメラ設定
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // レンダラー設定
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // ライト設定
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x8b5cf6, 1);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xec4899, 1);
            pointLight2.position.set(-10, -10, 10);
            scene.add(pointLight2);
            
            // クリスタル（メモリーフラグメント）を作成
            const crystalGeometry = new THREE.OctahedronGeometry(1, 0);
            
            for (let i = 0; i < 5; i++) {
                const crystalMaterial = new THREE.MeshPhysicalMaterial({
                    color: new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 0.8, 0.5),
                    metalness: 0.2,
                    roughness: 0.1,
                    clearcoat: 1,
                    clearcoatRoughness: 0,
                    transparent: true,
                    opacity: 0.8,
                    reflectivity: 1,
                    refractionRatio: 0.98
                });
                
                const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
                crystal.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                crystal.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                crystal.scale.setScalar(Math.random() * 1.5 + 0.5);
                
                crystal.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.01,
                        y: (Math.random() - 0.5) * 0.01,
                        z: (Math.random() - 0.5) * 0.01
                    },
                    floatSpeed: Math.random() * 0.5 + 0.5,
                    floatAmplitude: Math.random() * 2 + 1,
                    offset: Math.random() * Math.PI * 2
                };
                
                crystals.push(crystal);
                scene.add(crystal);
            }
            
            // パーティクルシステム
            const particleCount = 1000;
            const particlesGeometry = new THREE.BufferGeometry();
            const particlePositions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                particlePositions[i * 3] = (Math.random() - 0.5) * 50;
                particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x8b5cf6,
                size: 0.1,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            // ウィンドウリサイズ対応
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            
            // マウス追従の緩やかな動き
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;
            
            // カメラの微妙な動き
            camera.position.x = mouseX * 0.1;
            camera.position.y = mouseY * 0.1;
            camera.lookAt(scene.position);
            
            // クリスタルのアニメーション
            crystals.forEach((crystal, index) => {
                crystal.rotation.x += crystal.userData.rotationSpeed.x;
                crystal.rotation.y += crystal.userData.rotationSpeed.y;
                crystal.rotation.z += crystal.userData.rotationSpeed.z;
                
                // 浮遊アニメーション
                const time = Date.now() * 0.001;
                crystal.position.y += Math.sin(time * crystal.userData.floatSpeed + crystal.userData.offset) * 0.01 * crystal.userData.floatAmplitude;
            });
            
            // パーティクルの回転
            if (particles) {
                particles.rotation.y += 0.0002;
                particles.rotation.x += 0.0001;
            }
            
            renderer.render(scene, camera);
        }
        
        // マウス移動の検出
        document.addEventListener('mousemove', (event) => {
            targetMouseX = (event.clientX / window.innerWidth) * 2 - 1;
            targetMouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // カスタムカーソルの移動
            const cursor = document.getElementById('cursor');
            cursor.style.left = event.clientX + 'px';
            cursor.style.top = event.clientY + 'px';
        });
        
        // インタラクティブ要素のホバー効果
        document.addEventListener('DOMContentLoaded', () => {
            const interactiveElements = document.querySelectorAll('.interactive-element');
            const cursor = document.getElementById('cursor');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-grow');
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-grow');
                });
            });
        });
        
        // Three.js初期化
        initThreeJS();
        animate();
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBqOMyegX7nfUrtVtTSpVNYpiqlBJTAM0k",
            authDomain: "memory-fragments.firebaseapp.com",
            projectId: "memory-fragments",
            storageBucket: "memory-fragments.firebasestorage.app",
            messagingSenderId: "798156189875",
            appId: "1:798156189875:web:404069566f9fa68a8580c6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const db = firebase.firestore();
        
        let currentUser = null;
        let memories = [];
        
        // ファイル選択時のラベル更新
        function updateFileLabel(input) {
            const label = document.getElementById('fileLabel');
            if (input.files && input.files[0]) {
                label.textContent = `📎 ${input.files[0].name}`;
            } else {
                label.textContent = '写真をドラッグ＆ドロップまたはクリックして選択';
            }
        }
        
        // 認証状態の監視
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                loadMemories();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'none';
            }
        });
        
        // ログイン
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btnText = document.getElementById('loginBtnText');
            
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>ログイン中...';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showStatus('authStatus', '✨ ログイン成功！', false);
            } catch (error) {
                showStatus('authStatus', `⚠️ ${error.message}`, true);
                btnText.innerHTML = 'ログイン';
            }
        }
        
        // パスワードリセット
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showStatus('authStatus', '⚠️ メールアドレスを入力してください', true);
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('authStatus', '✉️ パスワードリセットメールを送信しました', false);
            } catch (error) {
                showStatus('authStatus', `⚠️ ${error.message}`, true);
            }
        }
        
        // 記憶を保存
        async function saveMemory() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!title || !content || !category) {
                showStatus('status', '⚠️ すべての項目を入力してください', true);
                return;
            }
            
            if (!currentUser) {
                showStatus('status', '⚠️ ログインしてください', true);
                return;
            }
            
            const btnText = document.getElementById('saveBtnText');
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';
            
            document.getElementById('uploadProgress').classList.remove('hidden');
            
            const memory = {
                title,
                content,
                category,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };
            
            // 画像がある場合
            if (imageFile) {
                try {
                    const imageUrl = await uploadToFirebase(imageFile);
                    if (imageUrl) {
                        memory.imageUrl = imageUrl;
                    } else {
                        memory.imageData = await convertToBase64(imageFile);
                    }
                } catch (error) {
                    console.error('画像処理エラー:', error);
                    memory.imageData = await convertToBase64(imageFile);
                }
            }
            
            // Firestoreに保存
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('memories').add(memory);
                
                showStatus('status', '✅ 思い出を保存しました！', false);
                clearForm();
                loadMemories();
                
                // 新しいクリスタルを追加（視覚的フィードバック）
                addNewCrystal();
            } catch (error) {
                saveToLocal(memory);
            } finally {
                btnText.innerHTML = '<i class="fas fa-save mr-2"></i>記憶を永遠に保存';
                document.getElementById('uploadProgress').classList.add('hidden');
            }
        }
        
        // 新しいクリスタルを追加
        function addNewCrystal() {
            const crystalGeometry = new THREE.OctahedronGeometry(1, 0);
            const crystalMaterial = new THREE.MeshPhysicalMaterial({
                color: new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 0.8, 0.5),
                metalness: 0.2,
                roughness: 0.1,
                clearcoat: 1,
                clearcoatRoughness: 0,
                transparent: true,
                opacity: 0,
                reflectivity: 1,
                refractionRatio: 0.98
            });
            
            const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
            crystal.position.set(0, 0, 0);
            crystal.scale.set(0, 0, 0);
            
            // アニメーションで出現
            const targetScale = Math.random() * 1.5 + 0.5;
            const targetPosition = {
                x: (Math.random() - 0.5) * 20,
                y: (Math.random() - 0.5) * 20,
                z: (Math.random() - 0.5) * 20
            };
            
            crystal.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                },
                floatSpeed: Math.random() * 0.5 + 0.5,
                floatAmplitude: Math.random() * 2 + 1,
                offset: Math.random() * Math.PI * 2,
                isNew: true,
                targetScale: targetScale,
                targetPosition: targetPosition
            };
            
            crystals.push(crystal);
            scene.add(crystal);
            
            // アニメーション
            let progress = 0;
            const animateCrystal = () => {
                progress += 0.02;
                if (progress < 1) {
                    crystal.scale.setScalar(targetScale * progress);
                    crystal.material.opacity = 0.8 * progress;
                    crystal.position.x = targetPosition.x * progress;
                    crystal.position.y = targetPosition.y * progress;
                    crystal.position.z = targetPosition.z * progress;
                    requestAnimationFrame(animateCrystal);
                } else {
                    crystal.userData.isNew = false;
                }
            };
            animateCrystal();
        }
        
        // Firebase Storageアップロード
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                        document.getElementById('progressText').textContent = Math.round(progress) + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // Base64変換
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }
        
        // ローカルストレージに保存
        function saveToLocal(memory) {
            memory.id = Date.now().toString();
            memories.unshift(memory);
            localStorage.setItem('memories', JSON.stringify(memories));
            showStatus('status', '✅ ローカルに保存しました', false);
            displayMemories();
        }
        
        // 記憶を読み込み
        async function loadMemories() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('memories')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                memories = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('読み込みエラー:', error);
                memories = JSON.parse(localStorage.getItem('memories') || '[]');
            }
            
            displayMemories();
        }
        
        // 記憶を表示
        function displayMemories() {
            const grid = document.getElementById('memoriesGrid');
            const title = document.getElementById('memoriesTitle');
            
            if (memories.length === 0) {
                title.style.display = 'none';
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="inline-block p-8 glass-morphism rounded-3xl">
                            <i class="fas fa-photo-video text-6xl text-purple-400 mb-4 block animate-pulse-slow"></i>
                            <p class="text-xl text-gray-300 mb-2">まだ思い出がありません</p>
                            <p class="text-gray-400">最初の思い出を記録してみましょう</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            title.style.display = 'block';
            grid.innerHTML = memories.map((memory, index) => `
                <div class="group relative glass-morphism rounded-2xl overflow-hidden transform-3d hover:scale-105 transition-all duration-300 animate-fade-in interactive-element" style="animation-delay: ${index * 0.1}s">
                    <div class="absolute top-4 right-4 z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button onclick="deleteMemory('${memory.id}')" 
                                class="w-10 h-10 bg-red-500/80 hover:bg-red-600 rounded-full flex items-center justify-center text-white transition-all duration-300 hover:scale-110">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    
                    ${memory.imageUrl || memory.imageData ? `
                        <div class="h-48 overflow-hidden">
                            <img src="${memory.imageUrl || memory.imageData}" 
                                 alt="${escapeHtml(memory.title)}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        </div>
                    ` : `
                        <div class="h-48 bg-gradient-to-br from-purple-600/20 to-pink-600/20 flex items-center justify-center">
                            <i class="fas fa-image text-6xl text-purple-400/50"></i>
                        </div>
                    `}
                    
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="text-xl font-bold text-white group-hover:gradient-text transition-all duration-300">
                                ${escapeHtml(memory.title)}
                            </h3>
                        </div>
                        
                        <span class="inline-block px-3 py-1 bg-gradient-to-r from-purple-600/30 to-pink-600/30 rounded-full text-sm text-purple-300 mb-3">
                            ${memory.category}
                        </span>
                        
                        <p class="text-gray-300 line-clamp-3 mb-4">
                            ${escapeHtml(memory.content)}
                        </p>
                        
                        <div class="flex items-center justify-between text-sm text-gray-400">
                            <span class="flex items-center gap-2">
                                <i class="far fa-calendar"></i>
                                ${new Date(memory.createdAt).toLocaleDateString('ja-JP')}
                            </span>
                            <span class="flex items-center gap-2">
                                <i class="far fa-clock"></i>
                                ${new Date(memory.createdAt).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 記憶を削除
        async function deleteMemory(id) {
            if (!confirm('この思い出を削除しますか？')) return;
            
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid)
                        .collection('memories').doc(id).delete();
                } catch (error) {
                    console.error('削除エラー:', error);
                }
            }
            
            memories = memories.filter(m => m.id !== id);
            localStorage.setItem('memories', JSON.stringify(memories));
            displayMemories();
        }
        
        // フォームクリア
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('category').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('fileLabel').textContent = '写真をドラッグ＆ドロップまたはクリックして選択';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
        }
        
        // ステータス表示
        function showStatus(elementId, message, isError) {
            const element = document.getElementById(elementId);
            const bgColor = isError ? 'bg-red-500/20' : 'bg-green-500/20';
            const borderColor = isError ? 'border-red-500/50' : 'border-green-500/50';
            const textColor = isError ? 'text-red-300' : 'text-green-300';
            
            element.innerHTML = `
                <div class="${bgColor} ${borderColor} ${textColor} border-2 rounded-xl px-4 py-3 animate-slide-up">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 初期読み込み
        window.onload = () => {
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);
                displayMemories();
            }
        };
    </script>
</body>
