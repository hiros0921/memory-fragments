        async function getCurrentLocation() {

                }
            }
            
            // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà
            if (imageFile) {
                try {

                    const imageUrl = await uploadToFirebase(imageFile);
                    if (imageUrl) {
                        memory.imageUrl = imageUrl;
                    } else {
                        // Â§±Êïó„Åó„Åü„ÇâBase64
                        memory.imageData = await convertToBase64(imageFile);
                    }
                } catch (error) {
                    console.error('ÁîªÂÉèÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                    // „Ç®„É©„Éº„Åß„ÇÇBase64„Åß‰øùÂ≠ò
                    memory.imageData = await convertToBase64(imageFile);
                }
            }
            
            // Firestore„Å´‰øùÂ≠ò
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('memories').add(memory);
                
                showStatus('status', '‚úÖ ‰øùÂ≠òÊàêÂäüÔºÅ', false);
                clearForm();
                loadMemories();
            } catch (error) {
                // FirestoreÂ§±ÊïóÊôÇ„ÅØ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏
                saveToLocal(memory);

            document.getElementById('uploadProgress').style.display = 'none';

        // Firebase Storage„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÔºà30Áßí„Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„ÅçÔºâ
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // Base64Â§âÊèõ
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }

            memory.id = Date.now().toString();
            memories.unshift(memory);
            localStorage.setItem('memories', JSON.stringify(memories));
            showStatus('status', '‚úÖ „É≠„Éº„Ç´„É´„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü', false);

        // ÊúàÂà•„ÉÅ„É£„Éº„ÉàÁîüÊàê
        function generateMonthChart(monthStats, year) {
            const months = ['1Êúà', '2Êúà', '3Êúà', '4Êúà', '5Êúà', '6Êúà', '7Êúà', '8Êúà', '9Êúà', '10Êúà', '11Êúà', '12Êúà'];
            const maxCount = Math.max(...Object.values(monthStats), 1);
            
            return months.map(month => {
                const count = monthStats[month] || 0;
                const width = (count / maxCount) * 200;
                return `
                    <div class="bar">
                        <div class="bar-label">${month}</div>
                        <div class="bar-fill" style="width: ${width}px">${count}</div>
                    </div>
                `;
            }).join('');
        }
        
        // „Ç´„ÉÜ„Ç¥„É™„ÉºÂà•„ÉÅ„É£„Éº„ÉàÁîüÊàê
        function generateCategoryChart(categoryStats) {
            const maxCount = Math.max(...Object.values(categoryStats), 1);
            
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])
                .map(([category, count]) => {
                    const width = (count / maxCount) * 200;
                    return `
                        <div class="bar">
                            <div class="bar-label">${category}</div>
                            <div class="bar-fill" style="width: ${width}px">${count}</div>
                        </div>
                    `;
                }).join('');
        }
        
        // Âπ¥Âà•„ÉÅ„É£„Éº„ÉàÁîüÊàê
        function generateYearChart(yearStats) {
            const maxCount = Math.max(...Object.values(yearStats), 1);
            
            return Object.entries(yearStats)
                .sort((a, b) => a[0] - b[0])
                .map(([year, count]) => {
                    const width = (count / maxCount) * 200;
                    return `
                        <div class="bar">
                            <div class="bar-label">${year}Âπ¥</div>
                            <div class="bar-fill" style="width: ${width}px">${count}</div>
                        </div>
                    `;
                }).join('');
        }
        
        // ÊúÄ„ÇÇÂ§ö„ÅÑ„Ç´„ÉÜ„Ç¥„É™„Éº„ÇíÂèñÂæó
        function getMostFrequentCategory(categoryStats) {
            return Object.entries(categoryStats)
                .sort((a, b) => b[1] - a[1])[0]?.[0] || '„Å™„Åó';
        }
        
        // ‰ªäÊúà„ÅÆË®òÊÜ∂Êï∞„ÇíÂèñÂæó
        function getCurrentMonthCount() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            return memories.filter(memory => {
                const memoryMonth = memory.createdAt.substring(0, 7);
                return memoryMonth === currentMonth;
            }).length;
        }
        
        // Ê§úÁ¥¢„Éï„Ç£„É´„Çø„Éº„ÇíÈÅ©Áî®
        function applyFilters() {
            searchFilters.text = document.getElementById('searchText').value;
            searchFilters.dateFrom = document.getElementById('dateFrom').value;
            searchFilters.dateTo = document.getElementById('dateTo').value;
            searchFilters.category = document.getElementById('categoryFilter').value;
            displayMemories();
        }
        
        // Ê§úÁ¥¢„Çí„É™„Çª„ÉÉ„Éà
        function resetSearch() {
            document.getElementById('searchText').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('categoryFilter').value = '';
            searchFilters = {
                text: '',
                dateFrom: '',
                dateTo: '',
                category: ''
            };
            displayMemories();
        }
        
        // „Çø„Ç∞ÂÖ•Âäõ„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†„Éó„É¨„Éì„É•„Éº
        document.getElementById('tags').addEventListener('input', (e) => {
            const tags = e.target.value.trim().split(/\s+/).filter(tag => tag.length > 0);
            const preview = document.getElementById('tagPreview');
            preview.innerHTML = '';
            tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag-input-preview';
                span.textContent = tag;
                preview.appendChild(span);
            });
        });
        
        // ÂàùÊúüË™≠„ÅøËæº„Åø
        window.onload = () => {
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);
                displayMemories();
            }
            
            // Ê§úÁ¥¢„ÉÜ„Ç≠„Çπ„Éà„ÅßEnter„Ç≠„Éº„ÇíÊäº„Åó„Åü„ÇâÊ§úÁ¥¢ÂÆüË°å
            document.getElementById('searchText').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
            window.onclick = function(event) {
                const modal = document.getElementById('shareModal');
                if (event.target === modal) {
                    closeShareModal();
                }
            };
        };
    </script>
