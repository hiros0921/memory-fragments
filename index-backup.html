<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Memory Fragments - ÊÄù„ÅÑÂá∫„ÇíË®òÈå≤</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-section {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        /* „Çπ„Éû„ÉõÂØæÂøú */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .auth-section, .upload-section {
                padding: 20px;
            }
            
            input, textarea, select {
                font-size: 16px; /* iOS zoomÈò≤Ê≠¢ */
            }
            
            .memory-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .memory-item {
                padding: 15px;
            }
            
            button {
                width: 100%;
                padding: 12px 20px;
            }
        }
        
        .memory-item {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .memory-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .memory-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .memory-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .memory-date {
            font-size: 0.9em;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }
        
        .memory-category {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }
        
        .memory-content {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,0,0,0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background: rgba(255,0,0,0.5);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        #uploadProgress {
            display: none;
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Memory Fragments</h1>
        
        <div class="auth-section" id="authSection">
            <h2>„É≠„Ç∞„Ç§„É≥</h2>
            <input type="email" id="loginEmail" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ" value="hsuwa34@gmail.com">
            <input type="password" id="loginPassword" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
            <br>
            <button onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
            <button onclick="resetPassword()">„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà</button>
            <div id="authStatus"></div>
        </div>
        
        <div class="upload-section" id="uploadSection" style="display: none;">
            <h2>Êñ∞„Åó„ÅÑË®òÊÜ∂„Çí‰øùÂ≠ò</h2>
            
            <input type="text" id="title" placeholder="„Çø„Ç§„Éà„É´Ôºà‰æãÔºöÂ§è„ÅÆÊÄù„ÅÑÂá∫Ôºâ">
            
            <textarea id="content" placeholder="Ë®òÊÜ∂„ÅÆÂÜÖÂÆπ„ÇíË©≥„Åó„Åè..." rows="5"></textarea>
            
            <select id="category">
                <option value="">„Ç´„ÉÜ„Ç¥„É™„Éº„ÇíÈÅ∏Êäû</option>
                <option value="Êó•Â∏∏">Êó•Â∏∏</option>
                <option value="ÊóÖË°å">ÊóÖË°å</option>
                <option value="‰ªï‰∫ã">‰ªï‰∫ã</option>
                <option value="Ë∂£Âë≥">Ë∂£Âë≥</option>
                <option value="ÂÆ∂Êóè">ÂÆ∂Êóè</option>
                <option value="„Åù„ÅÆ‰ªñ">„Åù„ÅÆ‰ªñ</option>
            </select>
            
            <input type="file" id="imageFile" accept="image/*" capture="environment">
            
            <div id="uploadProgress">
                <p>„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <button onclick="saveMemory()">üíæ Ë®òÊÜ∂„Çí‰øùÂ≠ò</button>
            
            <div id="status"></div>
        </div>
        
        <div id="memoriesGrid" class="memory-grid"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyBqOMyegX7nfUrtVtTSpVNYpiqlBJTAM0k",
            authDomain: "memory-fragments.firebaseapp.com",
            projectId: "memory-fragments",
            storageBucket: "memory-fragments.firebasestorage.app",
            messagingSenderId: "798156189875",
            appId: "1:798156189875:web:404069566f9fa68a8580c6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const db = firebase.firestore();
        
        let currentUser = null;
        let memories = [];
        
        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                showStatus('authStatus', `„É≠„Ç∞„Ç§„É≥‰∏≠: ${user.email}`, false);
                loadMemories();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'none';
            }
        });
        
        // „É≠„Ç∞„Ç§„É≥
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showStatus('authStatus', '„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ', false);
            } catch (error) {
                showStatus('authStatus', `„Ç®„É©„Éº: ${error.message}`, true);
            }
        }
        
        // „Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showStatus('authStatus', '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('authStatus', '„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü', false);
            } catch (error) {
                showStatus('authStatus', `„Ç®„É©„Éº: ${error.message}`, true);
            }
        }
        
        // Ë®òÊÜ∂„Çí‰øùÂ≠ò
        async function saveMemory() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!title || !content || !category) {
                showStatus('status', '„Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            if (!currentUser) {
                showStatus('status', '„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            document.getElementById('uploadProgress').style.display = 'block';
            
            const memory = {
                title,
                content,
                category,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };
            
            // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà
            if (imageFile) {
                try {
                    // „Åæ„ÅöFirebase Storage„ÇíË©¶„Åô
                    const imageUrl = await uploadToFirebase(imageFile);
                    if (imageUrl) {
                        memory.imageUrl = imageUrl;
                    } else {
                        // Â§±Êïó„Åó„Åü„ÇâBase64
                        memory.imageData = await convertToBase64(imageFile);
                    }
                } catch (error) {
                    console.error('ÁîªÂÉèÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                    // „Ç®„É©„Éº„Åß„ÇÇBase64„Åß‰øùÂ≠ò
                    memory.imageData = await convertToBase64(imageFile);
                }
            }
            
            // Firestore„Å´‰øùÂ≠ò
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('memories').add(memory);
                
                showStatus('status', '‚úÖ ‰øùÂ≠òÊàêÂäüÔºÅ', false);
                clearForm();
                loadMemories();
            } catch (error) {
                // FirestoreÂ§±ÊïóÊôÇ„ÅØ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏
                saveToLocal(memory);
            }
            
            document.getElementById('uploadProgress').style.display = 'none';
        }
        
        // Firebase Storage„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÔºà30Áßí„Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„ÅçÔºâ
        async function uploadToFirebase(file) {
            return new Promise((resolve) => {
                const fileName = `memories/${currentUser.uid}/${Date.now()}_${file.name}`;
                const storageRef = storage.ref(fileName);
                const uploadTask = storageRef.put(file);
                
                const timeout = setTimeout(() => {
                    uploadTask.cancel();
                    resolve(null);
                }, 30000);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.error('Upload error:', error);
                        resolve(null);
                    },
                    async () => {
                        clearTimeout(timeout);
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (error) {
                            resolve(null);
                        }
                    }
                );
            });
        }
        
        // Base64Â§âÊèõ
        function convertToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => resolve(null);
                reader.readAsDataURL(file);
            });
        }
        
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveToLocal(memory) {
            memory.id = Date.now().toString();
            memories.unshift(memory);
            localStorage.setItem('memories', JSON.stringify(memories));
            showStatus('status', '‚úÖ „É≠„Éº„Ç´„É´„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü', false);
            displayMemories();
        }
        
        // Ë®òÊÜ∂„ÇíË™≠„ÅøËæº„Åø
        async function loadMemories() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('memories')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                memories = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                memories = JSON.parse(localStorage.getItem('memories') || '[]');
            }
            
            displayMemories();
        }
        
        // Ë®òÊÜ∂„ÇíË°®Á§∫
        function displayMemories() {
            const grid = document.getElementById('memoriesGrid');
            grid.innerHTML = '<h2>‰øùÂ≠ò„Åï„Çå„ÅüË®òÊÜ∂</h2>';
            
            if (memories.length === 0) {
                grid.innerHTML += '<p style="text-align: center; opacity: 0.6;">„Åæ„Å†Ë®òÊÜ∂„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            memories.forEach(memory => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.innerHTML = `
                    <div class="delete-btn" onclick="deleteMemory('${memory.id}')">√ó</div>
                    <div class="memory-title">${escapeHtml(memory.title)}</div>
                    <div class="memory-date">${new Date(memory.createdAt).toLocaleString()}</div>
                    <span class="memory-category">${memory.category}</span>
                    <div class="memory-content">${escapeHtml(memory.content)}</div>
                    ${memory.imageUrl || memory.imageData ? 
                        `<img src="${memory.imageUrl || memory.imageData}" alt="${memory.title}">` : ''}
                `;
                grid.appendChild(item);
            });
        }
        
        // Ë®òÊÜ∂„ÇíÂâäÈô§
        async function deleteMemory(id) {
            if (!confirm('„Åì„ÅÆË®òÊÜ∂„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
            
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid)
                        .collection('memories').doc(id).delete();
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                }
            }
            
            memories = memories.filter(m => m.id !== id);
            localStorage.setItem('memories', JSON.stringify(memories));
            displayMemories();
        }
        
        // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('category').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('progressFill').style.width = '0%';
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(elementId, message, isError) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'status error' : 'status success';
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÂàùÊúüË™≠„ÅøËæº„Åø
        window.onload = () => {
            const localMemories = localStorage.getItem('memories');
            if (localMemories) {
                memories = JSON.parse(localMemories);
                displayMemories();
            }
        };
    </script>
</body>
</html>
